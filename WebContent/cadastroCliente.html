<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
	<title>Cadastro de Clientes</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</head>
<body>
<div class="container">
		<h1>Página de cadastro de clientes</h1>
		<form>
				<!-- m de margin e b de botton (parte de baixo) -->
				<div class="row">
					<div class="col-md-12 col-sm-12">
						<!-- md de tela média, sm tamanho de celular padrão-->
						<label for="nome" class="form-label">Nome</label><!-- form-label é da formatação do bootstrap -->
						<input type="text" class="form-control" id="nome" />
					</div>
					</div>
					
					<div class="row">
					<div class="col-md-6 col-sm-12">
						<label for="email" class="form-label">E-mail</label> 
						<input type="email" class="form-control" id="email" />
					</div>
					</div>
				
				<div class="mb-3 row">
					<div class="col-md-12">
						<label for="telefone" class="form-label">Telefone</label> 
						<input type="tel" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" class="form-control" placeholder="ex: (00) 00000-0000" id="telefone" />
					</div>
				</div>
				
				<div class="mb-3 row">
					<div class="col-md-12">
						<label for="rg" class="form-label">Rg</label> 
						<input type="number" class="form-control" id="rg" />
					</div>
				</div>
				
				<div class="mb-3 row">
					<div class="col-md-4 col-sm-6">
						<select class="form-select" aria-label="selecione o endereço">
							<option selected>Escolha o código do endereço</option>
							<option value="1">01</option>
							<option value="2">02</option>
							<option value="3">03</option>
						</select>
					</div>
				</div>
				
				<div class="mb-3 row">
					<div class="col-md-1 col-sm-6">
						<button type="reset" class="btn btn-danger ">Limpar</button>
					</div>
					<div class="col-md-1 col-sm-6">
						<button type="submit" class="btn btn-success ml-5">Enviar</button>
					</div>
				</div>
			</div>
	</form>
	</div>
</body>
</html>
