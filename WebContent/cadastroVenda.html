<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
	<title>Cadastro de Venda</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</head>
<body>
<div class="container">
		<h1>Página de cadastro de venda</h1>
		<form>							
								
				<div class="mb-3 row">
					<div class="col-md-4 col-sm-6">
						<select class="form-select" aria-label="selecione o vendedor">
							<option selected>Escolha o código do vendedor</option>
							<option value="1">01</option>
							<option value="2">02</option>
							<option value="3">03</option>
						</select>
					</div>
				</div>
				
				<div class="mb-3 row">
					<div class="col-md-4 col-sm-6">
						<select class="form-select" aria-label="selecione o cliente">
							<option selected>Escolha o código do cliente</option>
							<option value="1">01</option>
							<option value="2">02</option>
							<option value="3">03</option>
						</select>
					</div>
				</div>
				
				<div class="mb-3 row">
					<div class="col-md-1 col-sm-6">
						<button type="reset" class="btn btn-danger ">Limpar</button>
					</div>
					<div class="col-md-1 col-sm-6">
						<button type="submit" class="btn btn-success ml-5">Enviar</button>
					</div>
				</div>
			</div>
	</form>
	</div>
</body>
</html>
